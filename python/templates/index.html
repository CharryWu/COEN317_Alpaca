<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    This is a homepage
    <form method="post" enctype="multipart/form-data" action="uploadfile">
        <label for="file">Choose a video upload:</label>
        <input type="file" id="file" name="file"
            accept="video/mpeg, video/mp4, video/ogg, video/webm, video/quicktime, video/x-msvideo, video/x-matroska" />
        <button class="btn btn-success" name="submit" type="submit">Upload File</button>

    </form>
    <script src="static/index.js"></script>
</body>

</html>
